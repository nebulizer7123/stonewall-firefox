<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stonewall Options</title>
  <link rel="stylesheet" href="../../styles/stonewall-theme.css">
</head>
<body>
  <h1>Stonewall Options</h1>
  <h1>Mode</h1>
  <div class="mode-section">
    <label for="mode">Mode selection</label>
    <select id="mode">
      <option value="block">Block</option>
      <option value="allow">Focus</option>
    </select>
  </div>

  <h1 id="patternsHeading">Block List</h1>
  <p class="form-note">Add a URL pattern to your current list.</p>
  <form id="addPatternForm" class="inline-add">
    <button type="submit">Add</button>
    <input id="newPattern" type="text" placeholder="https://example.com/path" required>
  </form>
  <table id="patternsTable">
    <thead><tr><th>URL Pattern</th><th></th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="exceptionsSection" style="display:none;">
    <h1>Block Exceptions</h1>
    <p class="patternHelp">Patterns match a domain and optional path. Use * as a wildcard. Example: reddit.com/r/*/comments/</p>
    <form id="addExceptionForm" class="inline-add">
      <button type="submit">Add</button>
      <input id="newException" type="text" placeholder="reddit.com/r/*/comments/" required>
    </form>
    <table id="exceptionsTable">
      <thead><tr><th>URL Pattern</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <h1>Focus Sessions</h1>
  <table id="sessionsTable">
    <thead>
      <tr>
        <th>Days</th><th>Start</th><th>End</th><th>Breaks Allowed</th><th>Break (min)</th><th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="addSession">Add Session</button>

  <script src="options.js"></script>
</body>
</html>
